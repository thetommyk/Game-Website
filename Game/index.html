<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
    <title>Site</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="ps.png" alt="" class="logo" />
        <nav>
          <ul id="menulist">
            <li><a href="#">Game Controller</a></li>
            <li><a href="#">Vr Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="menu.png" alt="" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="row">
        <div class="col-1">
          <h2>Ps4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$30</h4>
          <button type="button">Buy Now <img src="arr.png" alt="" /></button>
        </div>
        <div class="col-2">
          <img src="pad.png" alt="" class="controller" />
          <div class="color-box"></div>
        </div>
        <div class="add-btn">
          <img src="add.png" alt="" />
          <p><small>Add to cart</small></p>
        </div>
      </div>

      <div class="socials">
        <img src="fb.png" alt="" />
        <img src="ig.png" alt="" />
        <img src="twi.png" alt="" />
      </div>
    </div>

    <script>
      var menulist = document.getElementById("menulist");

      menulist.style.maxHeight = "0px";

      function togglemenu() {
        if (menulist.style.maxHeight == "0px") {
          menulist.style.maxHeight = "150px";
        } else {
          menulist.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
